<div class="container">
  <div class="header" [align]="'center'">
    <h1 mat-dialog-title>{{data.title}}</h1>
  </div>

  <div class="content" mat-dialog-content [align]="'center'">
    <form [formGroup]="newUserForm">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Personal Id</mat-label>
        <input matInput formControlName="personalId">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option [value]="category.id" *ngFor="let category of data.categoryList">
            {{category.category}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option [value]="status.id" *ngFor="let status of data.statusList">
            {{status.status}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions class="buttons" [align]=" 'center' ">
    <button mat-button color="primary" [mat-dialog-close]="onSave()">{{data.confirmText}}</button>
    <button mat-button color="warn" [mat-dialog-close]="false">{{data.cancelText}}</button>
  </div>
</div>
