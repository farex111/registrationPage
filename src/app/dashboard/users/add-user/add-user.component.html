<div class="container">
  <div class="header" [align]="'center'">
    <h1 mat-dialog-title>{{data.title}}</h1>
  </div>

  <div class="content" mat-dialog-content [align]="'center'">
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Personal Id</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select >
          <mat-option [value]="1">Option 1</mat-option>
          <mat-option [value]="2">Option 2</mat-option>
          <mat-option [value]="3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select >
          <mat-option [value]="1">Option 1</mat-option>
          <mat-option [value]="2">Option 2</mat-option>
          <mat-option [value]="3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions class="buttons" [align]=" 'center' ">
    <button mat-button color="primary" [mat-dialog-close]="true">{{data.confirmText}}</button>
    <button mat-button color="warn" [mat-dialog-close]="false">{{data.cancelText}}</button>
  </div>
</div>
